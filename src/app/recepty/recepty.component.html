<input
type="text"
placeholder="Szukaj recept"
class="form-control bg-dark text-light border-0 my-4 text-center"
autofocus
(keyup)="szukaj()"
[(ngModel)]="szuakny_text"
/>

<table class="table table-dark">
    <thead>
        <tr>
            <th>Id</th>
            <th>Imie i Nazwisko lekarza</th>
            <th>Imie i Nazwisko pacjenta</th>
            <th>Pesel pacjenta</th>
            <th>Nazwa leku</th>
            <th>Data wydania</th>
        </tr>
      
    </thead>
    <tbody>
        <tr *ngFor="let recepty of filter; let i = index"> 
            <td>
              {{ i + 1}}
            </td>
            <td>
                {{ recepty.imie_lekarza + ' '+ recepty.naz_lekarza}}
              </td>
              <td>
                {{ recepty.imie_pacjenta + ' '+ recepty.nazw_pacjenta}}
              </td>
              <td>
                {{ recepty.pesel}}
              </td>
              <td>
                {{ recepty.nazwa_leku}}
              </td>
              <td>
                {{ recepty.data}}
              </td>
 
 
 
          </tr>
    </tbody>
</table>
