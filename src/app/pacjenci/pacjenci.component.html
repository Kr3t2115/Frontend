<input
type="text"
placeholder="Szukaj pacjentÃ³w"
class="form-control bg-dark text-light border-0 my-4 text-center"
autofocus
(keyup)="szukaj()"
[(ngModel)]="szuakny_text"
/>

<table class="table table-dark">
    <thead>
        <tr>
            <th>Id</th>
            <th>Imie</th>
            <th>Nazwisko</th>
            <th>Pesel</th>
        </tr>
      
    </thead>
    <tbody>
        <tr *ngFor="let pacjenci of filter"> 
            <td>
              {{ pacjenci.id_pacjenta}}
            </td>
            <td>
                {{ pacjenci.imie_pacjenta}}
              </td>
              <td>
                {{ pacjenci.nazw_pacjenta}}
              </td>
              <td>
                {{ pacjenci.pesel}}
              </td>
  
          </tr>
    </tbody>
</table>
