<form #userForm="ngForm">

    <div class="form-group">
        <h1>Imie</h1>
        <input type="text" name="imie" class="form-control"  placeholder="Wpisz imie nowego pacjenta" [(ngModel)]="modele.imie">
    </div>
    <div class="form-group">
        <h1>Nazwisko</h1>
        <input type="text" name="nazwisko" class="form-control" placeholder="Wpisz nazwisko nowego pacjenta"  [(ngModel)]="modele.nazwisko">
    </div>
    <div class="form-group">
        <h1>Pesel</h1>
        <input type="text" name="pesel" class="form-control" placeholder="Wpisz pesel nowego pacjenta"  [(ngModel)]="modele.pesel" maxlength="11">
    </div>
    <button (click)="daj()">Wy≈õlij</button>
</form>
